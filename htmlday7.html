<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Html day 7</title>
</head>
<body>
    <div> <!--example 1-->
    <p><h2><i><b>Example 7.1</b></i></h2></p>
        <label for="abc">Male</label>
        <input type="radio" id="Male" name="gender">
        <label for="abc">Female</label>
        <input type="radio" id="Female" name="gender">
    </div>

    <div> <!--example 2-->
    <br><br><br><p><h2><i><b>Example 7.2</b></i></h2></p>
    <form action="#">
        <table >
            <tr>
                <td colspan="2"><h3>RegistrationForm</h3></td>
            </tr>

            <tr>
                <td><label for="abc">Name</label></td>
                <td><input type="text" id="Name"></td>
            </tr>

            <tr>
                <td><label for="abc">Mobile No</label></td>
                <td><input type="number" id="Mobile No"></td>
            </tr>

            <tr>
                <td><label for="abc">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>

            <tr>
                <td><label for="abc">Password</label></td>
                <td><input type="password" id="password"></td>
            </tr>

            <tr>
                <td><label for="abc">ReEnter Password</label></td>
                <td><input type="password" id="reenterrpassword"></td>
            </tr>

            <tr>
                <td><label for="abc">Language</label></td>
                <td><ul>
                    <li><label for="abc">Marathi</label>
                         <input type="checkbox" id="Marathi"></li>
                    <li><label for="abc">English</label>
                        <input type="checkbox" id="English"></li>
                    <li><label for="abc">Hindi</label>
                        <input type="checkbox" id="Hindi"></li>
                    <li><label for="abc">german</label>
                        <input type="checkbox" id="german"></li>
                    </ul></td>
            </tr>

            <tr>
                <td><label for="abc">Gender</label></td>
                <td><ul>
                     <li> <label for="abc">Male</label>
                      <input type="radio" id="Male" name="gender" required> </li>
                     <li> <label for="abc">Female</label>
                      <input type="radio" id="Female" name="gender" disabled> </li>
                </ul></td>
            </tr>

            <tr>
                <td><label for="abc">Choose file</label></td>
                <td><input type="file" id="file" name="file" multiple placeholder="selectfile" ></td>
            </tr>

            <tr>
                <td colspan="2"><input type="submit" value="submit"></td>
            </tr>
            
            <tr>
                <td><label for="abc">color</label></td>
                <td><input type="color" value="color"></td>
            </tr>

        </table>
    </form>
    </div>
    
</body>
</html>
